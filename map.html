        var map = L.map('mapid').setView([51.505, -0.09], 13);

        function zoomTo() {
            var lat = document.getElementById("lat").value;
            var lng = document.getElementById("lng").value;
      


            var my_icon = L.icon({
                iconUrl: 'cat.png',
                

                iconSize: [84, 77], 
             
                iconAnchor: [22, 94], 
            
                popupAnchor: [-3, -76] 
            });


            var zoom = 10;
            var marker = L.marker([lat, lng], {icon: my_icon}).addTo(map);
            map.setView([lat, lng], zoom);
